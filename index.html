<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Bookmark</title>

        <!-- fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Righteous&display=swap" rel="stylesheet">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap" rel="stylesheet">
        
        <!-- fontawsome link -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer">

        <!-- icon -->
        <link rel="shortcut icon" href="Images/Icon.png" type="image/x-icon">
        
        <!-- bootstrap -->
        <link rel="stylesheet" href="css/bootstrap.min.css">

        <!-- main style -->
        <link rel="stylesheet" href="css/style.css">

        <!-- media -->
        <link rel="stylesheet" href="css/media.css">

    </head>

    <body class="position-relative">

        <div class="container overflow-hidden my-5">

            <section class="Header d-flex justify-content-center my-5 overflow-hidden">
                <h1>Bookmarker</h1>
            </section>

            <section class="web-body my-5 overflow-hidden">

                <div class="container d-flex align-items-center flex-column my-4 overflow-hidden">

                    <h2 class="mb-5"><i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites <i class="fa-solid fa-bookmark"></i></h2>

                    <div class="form w-100 d-flex flex-column position-relative">

                        <div class="site-input d-flex flex-column mb-4">
                            <label class="mb-2 fw-bold" for="siteName"><i class="fa-solid fa-book me-1"></i> Site Name:</label>
                            <input oninput="validation(this)" class="form-control"  type="text" name="webSiteName" id="siteName" placeholder="Bookmark Name">
                        </div>
    
                        <div class="stie-url d-flex flex-column">
                            <label class="mb-2 fw-bold" for="siteUrl"><i class="fa-solid fa-paperclip me-1"></i> Site URL:</label>
                            <input oninput="validation(this)"  class="form-control" type="text" name="webSiteUrl" id="siteUrl" placeholder="Website URL">
                        </div>

                        <button onclick="addSite()" class="mt-4 mb-2 mx-auto btn btn-danger px-5" type="button" id="submt"> Submit </button>
                        <button onclick="editSite()" class="mt-4 position-absolute bottom-0 start-50 translate-middle-x mb-2 mx-auto btn btn-warning text-white px-5 d-none" type="button" id="edt"> Edit </button>

                    </div>

                </div>

            </section>


            <footer>

                <table class="d-flex flex-column text-center">
                
                    <thead class="w-100">
                        <tr class="d-flex text-center">
                            <th class="w-25 bg-white d-flex justify-content-center align-items-center">Website name</th>
                            <th class="w-25 bg-white d-flex justify-content-center align-items-center ">Visit</th>
                            <th class="w-25 bg-white d-flex justify-content-center align-items-center">Delete</th>
                            <th class="w-25 bg-white d-flex justify-content-center align-items-center">Edit</th>
                        </tr>

                    </thead>

                    <tbody class="w-100" id="contentShow">

                    </tbody>
                
                    
                </table>
                

            </footer>

        </div>


        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/index.js"></script>
    </body>
    
</html>
