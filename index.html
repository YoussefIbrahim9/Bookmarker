<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Bookmark</title>

        <!-- fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Righteous&display=swap" rel="stylesheet">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap" rel="stylesheet">
        
        <!-- fontawsome link -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer">

        <!-- icon -->
        <link rel="shortcut icon" href="Images/Icon.png" type="image/x-icon">
        
        <!-- bootstrap -->
        <link rel="stylesheet" href="css/bootstrap.min.css">

        <!-- main style -->
        <link rel="stylesheet" href="css/style.css">

        <!-- media -->
        <link rel="stylesheet" href="css/media.css">

    </head>

    <body class="position-relative">

        <div class="container overflow-hidden my-5">

            <section class="Header d-flex justify-content-center my-5 overflow-hidden">
                <h1>Bookmarker</h1>
            </section>

            <section class="web-body my-5 overflow-hidden">

                <div class="container d-flex align-items-center flex-column my-4 overflow-hidden">

                    <h2 class="mb-5"><i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites <i class="fa-solid fa-bookmark"></i></h2>

                    <div class="form w-100 d-flex flex-column">

                        <div class="site-input d-flex flex-column mb-4">
                            <label class="mb-2 fw-bold" for="siteName"><i class="fa-solid fa-book me-1"></i> Site Name:</label>
                            <input class="form-control"  type="text" name="webSiteName" id="siteName" placeholder="Bookmark Name">
                        </div>
    
                        <div class="stie-url d-flex flex-column">
                            <label class="mb-2 fw-bold" for="siteUrl"><i class="fa-solid fa-paperclip me-1"></i> Site URL:</label>
                            <input  class="form-control" type="text" name="webSiteUrl" id="siteUrl" placeholder="Website URL">
                        </div>

                        <button onclick="addSite()" class="mt-4 mb-2 mx-auto btn btn-danger px-5" type="button"> Submit </button>

                    </div>

                </div>

            </section>


            <footer>

                <table class="d-flex flex-column text-center">
                
                    <thead class="w-100">
                        <tr class="d-flex text-center">
                            <th class="w-25 bg-white d-flex justify-content-center align-items-center">Website name</th>
                            <th class="w-25 bg-white d-flex justify-content-center align-items-center ">Visit</th>
                            <th class="w-25 bg-white d-flex justify-content-center align-items-center">Delete</th>
                            <th class="w-25 bg-white d-flex justify-content-center align-items-center">Edit</th>
                        </tr>

                    </thead>

                    <tbody class="w-100" id="contentShow">

                    </tbody>
                
                    
                </table>
                
                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                    <div class="modal-content bg-color">
                        <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Edit</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="container d-flex align-items-center flex-column my-4 overflow-hidden">

                                <div class="form w-100 d-flex flex-column">

                                    <div class="site-input d-flex flex-column mb-4">
                                        <label class="mb-2 fw-bold" for="oldSiteName"> Old site Name:</label>
                                        <input class="form-control"  type="text" name="oldSiteName" id="oldSiteName" placeholder=" Old bookmark name">
                                    </div>
            
                                    <div class="site-input d-flex flex-column mb-4">
                                        <label class="mb-2 fw-bold" for="newSiteName"> New site Name:</label>
                                        <input class="form-control"  type="text" name="newSiteName" id="newSiteName" placeholder=" *New bookmark name">
                                    </div>
                
                                    <hr>
                                    <div class="stie-url d-flex flex-column mb-1">
                                        <label class="mb-2 fw-bold" for="oldSiteUrl"> Old site URL:</label>
                                        <input  class="form-control" type="text" name="oldSiteUrl" id="oldSiteUrl" placeholder=" Old website URL">
                                    </div>

                                    <div class="stie-url d-flex flex-column mb-1">
                                        <label class="mb-2 fw-bold" for="newSiteUrl"> New site URL:</label>
                                        <input  class="form-control" type="text" name="newSiteUrl" id="newSiteUrl" placeholder=" *New website URL">
                                    </div>
            
                                </div>
            
                            </div>
                        </div>
                        <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                        <button type="button" onclick="editSite()" data-bs-dismiss="modal" class="btn btn-warning text-white">Save changes</button>
                        </div>
                    </div>
                    </div>
                </div>

            </footer>

        </div>


        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/index.js"></script>
    </body>
    
</html>
